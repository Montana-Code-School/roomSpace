<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOM SPACE</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .bar rect {
        fill: steelblue;
      }
      .bar text {
        fill: #fff;
        font: 10px sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>RoomSpace</h1>
        <button class="tablink" onclick="openTab('graph1')" id="defaultOpen">Graph 1</button>
        <button class="tablink" onclick="openTab('graph2')">Graph 2</button>
        <button class="tablink" onclick="openTab('graph3')">Graph 3</button>
        <button class="tablink" onclick="openTab('graph4')">Graph 4</button>

        <div id="graph1" class="tabcontent">
          <h3>Graph 1</h3>
          <svg id=barGraph width="960" height="500"></svg>
          <script>
            var data = d3.range(1000).map(d3.randomBates(10));
            var formatCount = d3.format(",.0f");
            var svg = d3.select("#barGraph"),
                margin = {top: 10, right: 30, bottom: 30, left: 30},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            var x = d3.scaleLinear()
                .rangeRound([0, width]);
            var bins = d3.histogram()
                .domain(x.domain())
                .thresholds(x.ticks(20))
                (data);
            var y = d3.scaleLinear()
                .domain([0, d3.max(bins, function(d) { return d.length; })])
                .range([height, 0]);
            var bar = g.selectAll(".bar")
              .data(bins)
              .enter().append("g")
                .attr("class", "bar")
                .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });
            bar.append("rect")
                .attr("x", 1)
                .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
                .attr("height", function(d) { return height - y(d.length); });
            bar.append("text")
                .attr("dy", ".75em")
                .attr("y", 6)
                .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
                .attr("text-anchor", "middle")
                .text(function(d) { return formatCount(d.length); });
            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
          </script>
        </div>

        <div id="graph2" class="tabcontent">
          <h3>Graph 2</h3>
          <style>
            .hexagon {
              stroke: #000;
              stroke-width: 0.5px;
            }
          </style>
          <svg id="hexGraph" width="960" height="500"></svg>
          <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
          <script>
            var svg = d3.select("#hexGraph"),
                margin = {top: 20, right: 20, bottom: 30, left: 40},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            var randomX = d3.randomNormal(width / 2, 80),
                randomY = d3.randomNormal(height / 2, 80),
                points = d3.range(2000).map(function() { return [randomX(), randomY()]; });
            var color = d3.scaleSequential(d3.interpolateLab("white", "steelblue"))
                .domain([0, 20]);
            var hexbin = d3.hexbin()
                .radius(20)
                .extent([[0, 0], [width, height]]);
            var x = d3.scaleLinear()
                .domain([0, width])
                .range([0, width]);
            var y = d3.scaleLinear()
                .domain([0, height])
                .range([height, 0]);
            g.append("clipPath")
                .attr("id", "clip")
              .append("rect")
                .attr("width", width)
                .attr("height", height);
            g.append("g")
                .attr("class", "hexagon")
                .attr("clip-path", "url(#clip)")
              .selectAll("path")
              .data(hexbin(points))
              .enter().append("path")
                .attr("d", hexbin.hexagon())
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                .attr("fill", function(d) { return color(d.length); });
            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y).tickSizeOuter(-width));
            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSizeOuter(-height));
        </script>
        </div>

        <div id="graph3" class="tabcontent">
          <h3>Graph 3</h3>
          <p>datadatadatadata</p>
        </div>

        <div id="graph4" class="tabcontent">
          <h3>Graph 4</h3>
          <p>datadatadatadata</p>
        </div>

      <script type=”text/javascript” src=”../js/d3.layout.min.js”></script>
      <script src="./js/bundle.js" type="text/javascript" ></script>
    </div>
  </body>
</html>
